  <body >
    <form class="p-5 form-signin">
      <a href="index.html"><img class="mb-4" src="images/SubTracker.svg" alt="SubTracker logo" height="auto"></a>
      <h1 class="text-center h3 mb-3 font-weight-normal">Sign In</h1>
        <label for="inputEmail" class="mb-0">Email address</label>
      <input type="email" id="inputEmail" class="form-control mb-2" placeholder="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <label for="inputPassword" class="mb-0">Password</label>
          <input type="password" id="inputPassword" class="form-control mb-3" placeholder="" required>
        
          <div class="text-center checkbox mb-4">
        <label>
            <input type="checkbox" value="remember-me"> Remember Me
        </label>
          <br>
          <a href="#">Forgot password?</a>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <hr class="mb-1">
      <h1 class="text-center h6 mt-0 mb-3 font-weight-normal">New to SubTracker?</h1>
      <a class="btn btn-lg btn-primary btn-block" href="signup.html">Create an account</a>
      <p class="text-center mt-4 mb-0 text-muted">Â© 2020</p>
        
    </form>
