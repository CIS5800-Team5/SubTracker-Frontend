    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  <body>
    <form class="form-signin">
      <a href="index.html"><img class="mb-4" src="images/SubTracker.svg" alt="SubTracker logo" height="auto"></a>
      <h1 class="text-center h3 mb-3 font-weight-normal">Sign Up</h1>
      <label for="inputFirstName" class="mb-0">First Name</label>
      <input type="text" id="inputFirstName" class="form-control mb-3" placeholder="First Name" required="">
      <label for="inputLastName" class="mb-0">First Name</label>
      <input type="text" id="inputLastName" class="form-control mb-3" placeholder="Last Name" required="">
      <label for="inputEmail" class="mb-0" >Email Address</label>
      <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="" autofocus="">
      <label for="inputPassword" class="mb-0">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required="">
      <label for="inputRePassword" class="mb-0">Re-enter Password</label>
      <input type="password" id="inputRePassword" class="form-control mb-3" placeholder="Password" required="">
          <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <hr class="mb-1">
      <h1 class="h6 text-center mt-0 mb-3 font-weight-normal">Already have an account?</h1>
      <a class="btn my-2 my-sm-0 btn-lg btn-primary btn-block" href="signin.html">Sign In</a>
      <p class="text-center m-3 text-muted">Â© 2020</p>
        
    </form>
